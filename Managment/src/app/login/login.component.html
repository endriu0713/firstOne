<div class="container">
 <form #form="ngForm" class="form" noValidate>
  <div class="form-group">
    <div>
      <label>Login</label>
      <input #login="ngModel" type="text" class="form-control form-control-lg" [(ngModel)]='user.login' name='login' placeholder="Login" required/>
      <div *ngIf="login.touched && login.pristine || login.dirty && !login.value" class="alert alert-danger">
        Login must be set
      </div>
    </div>
    <div>
      <label>Password</label>
      <input #password="ngModel" type="password" class="form-control form-control-lg" [(ngModel)]='user.password' name='password' placeholder="Password" required/>
      <div *ngIf="password.touched && password.pristine || password.dirty && !password.value" class="alert alert-danger" >
          Password must be set
        </div>
    </div>
    <div>
      <button type="submit" (click)="loginClick(login.value, password.value)" class="btn btn-primary btn-lg" [disabled]="form.invalid">Login</button>
    </div>
  </div>
 </form>
</div>
